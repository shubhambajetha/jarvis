<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jarvis</title>

        <link rel="shortcut icon" href="assets/images/ai.png"
            type="images/x-icon">
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- Particle js -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
            type="text/javascript"></script>

        <!-- Texllate -->
        <link rel="stylesheet"
            href="assets/vendore/texllate-20240926T074517Z-001/texllate/animate.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            <section id="Oval" class="mb-4">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div
                            class="d-flex justify-content-center align-items-center"
                            style="height: 80vh;">
                            <canvas id="canvasOne" width="700" height="420"
                                style="position:absolute;"></canvas>

                            <div id="jarvisHOOD">
                                <div class="square">
                                    <span class="circle"></span>
                                    <span class="circle"></span>
                                    <span class="circle"></span>
                                </div>
                            </div>
                        </div>
                        <h5 class="text-light text text-center">Ask me anything</h5>

                        <!-- Centered button and input container -->
                        <div
                            class="button-container d-flex justify-content-center align-items-center mt-4 pt-3 ">
                            <div id="TextInput"
                                class="d-flex align-items-center justify-content-between">
                                <input type="text" class="input-field"
                                    id="chatbox"
                                    placeholder="type here...">
                                <div class="d-flex align-items-center gap-2">
                                    <button id="Sendbtn" class="glow-on-hover"
                                        hidden><i
                                            class="bi bi-send"></i></button>
                                    <button id="MicBtn" class="glow-on-hover"><i
                                            class="bi bi-mic"></i></button>
                                    <button id="Chatbtn"
                                        class="glow-on-hover"><i
                                            class="bi bi-chat-dots"
                                            data-bs-toggle="offcanvas"
                                            data-bs-target="#offcanvasScrolling"
                                            aria-controls="offcanvasScrolling"></i></button>
                                    <button id="Settingsbtn"
                                        class="glow-on-hover"><i
                                            class="bi bi-gear"></i></button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </section>

            <section id="Siri-Wave" class="mb-4" hidden>

                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div
                                class="d-flex justify-content-center align-items-center"
                                style="height: 100vh;">
                                <div class>
                                    <p
                                        class="text-start text-light mb-4 siri-message">heyy im J.A.R.V.I.S how can i help you</p>
                                    <div id="siri-container"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>
        <div class="offcanvas offcanvas-start chat-canvas" data-bs-scroll="true"
            data-bs-backdrop="false" tabindex="-1"
            id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title text-white"
                    id="offcanvasScrollingLabel">Chats</h5>
                <button type="button" class="btn-close text-reset"
                    data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div id="chat-canvas-body" class="offcanvas-body">
                <!-- Chatting code here -->

            </div>

            <!-- jQuery -->
            <script
                src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
            <!-- Bootstrap JS -->
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>

            <!-- siri wave -->
            <script
                src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

            <!-- Particle JS -->
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
            <script
                src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
            <script src="script.js"></script>
            <!-- Texllate JS -->
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/FitText.js/1.2.0/jquery.fittext.min.js"></script>
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js"></script>
            <script
                src="https://jschr.github.io/textillate/jquery.textillate.js"></script>

            <script src="main.js"></script>
            <script src="/eel.js"></script>
            <script src="controller.js"></script>
        </body>
    </html>
